<template>

    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium" style="background-color: white; border-radius: 5px; padding: 10px 15px; width: 100%; margin-right: 10px"> 
    
            <div class="slds-col slds-size_2-of-8">
                <div class="slds-grid slds-grid_vertical-align-center">
    
                    <h1 class="slds-m-left_small" style="display: inline-block;">
                        <span class="slds-page-header__title slds-truncate" style="display: inline-block">Engines</span>
                    </h1>
    
                </div>
            </div>
    
        </div>
    </div>


    
    <div class="slds-grid slds-wrap" style="overflow-x: auto; height: 200px; gap:10px">

        <template for:each={engines} for:item="item" for:index="index">
    
            <div class="slds-col" style="margin-right: 3px; margin-bottom: 10px" key={item.Id}>
                
                <div class="slds-grid slds-grid_vertical" style="background-color: white; border-radius: 5px; padding: 10px 15px; height: 200px; width: 150px">
                        <div class="slds-col" style="text-align: center;">
                            <p>{item.Team__c}</p>
                        </div>
                        <div class="slds-col" style="align-self: center;">
                            <img src={engineIcon} alt="" style="width: 90px;">
                        </div>
                        <div class="slds-col" style="text-align: center;">
                            <p>Engine {item.Name}</p>
                            <p>${item.Price__c}</p>
                            <button value={item.Team} onclick={handleSubmit}>Koop</button>
                        </div>
                </div>
    
            </div>
            
        </template>

    </div>
    
</template>

<template>
    <lightning-card title="Choose Player Name">
        <div class="slds-p-around_medium">

            <template if:false={playerNameAvailability}>
                <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
                <div class="slds-grid slds-grid_align-end slds-m-top_x-small">
                    <lightning-button label="Check Availability" onclick={handleClick}></lightning-button>
                </div>
            </template>

            <template if:true={playerNameAvailability}>
                <lightning-input label="Name" value={playerName} onchange={handleNameChange} disabled=""></lightning-input>
                <div class="slds-grid slds-m-top_x-small">
                    <div class="slds-col slds-size_3-of-4 slds-text-align_right">
                        <button class="slds-button" onclick={resetNameField}>Change</button>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-text-align_right">
                        <lightning-button label="Available âœ”" onclick={handleClick} disabled=""></lightning-button>
                    </div>
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>

<template>

    <template for:each={rankings} for:item="item" for:index="index">

        <div class="slds-grid slds-p-around_medium radius-border-4" style="background: white; margin-bottom: 10px; border-radius: 25px" key={item.Id} >
            <div class="slds-col slds-size_2-of-7">
                <span>
                    <img style="width: 200px;" src={item.Team__r.logoImgUrl__c} alt="">
                </span>
            </div>
            <div class="slds-col slds-size_4-of-7">
                <div class="slds-grid">
                    <div class="slds-col">
                        <img style="height: 115px;" src={item.Team__r.CarOne__r.Driver__r.DriverImgUrl__c} alt="">
                        <img style="height: 115px; margin-left: -53px;" src={item.Team__r.CarTwo__r.Driver__r.DriverImgUrl__c} alt="">
                    </div>
                    <div class="slds-col slds-grid_vertical-align-center">
                        <ul style="list-style-type:disc">
                            <p><b>Driver one:</b></p>
                            <li>{item.Team__r.CarOne__r.Driver__r.Name}</li>
                            <p><b>Driver two:</b></p>
                            <li>{item.Team__r.CarTwo__r.Driver__r.Name}</li>
                        </ul>
                    </div>
                </div>                
            </div>
            <div class="slds-col slds-size_2-of-7 slds-grid_vertical-align-center">
                <div class="slds-grid">
                    <div class="slds-col">
                        <lightning-button 
                            label={buttonLabel}
                            onclick={handleButtonClick} 
                            data-value={item.Team__r.Id}
                            data-index={index}>
                        </lightning-button>
                    </div>
                    <div class="slds-col"><p>{isActive}</p></div>
                </div>
            </div>
        </div>
        
    </template>

    <template if:true={recievedPlayerName}>
        <div class="slds-grid slds-grid_align-end">
            <lightning-button label="Create Profile" onclick={handleSubmit}></lightning-button>
        </div>
    </template>

    <template if:false={recievedPlayerName}>
    </template>

    
    
</template>

<template>

    <div class="slds-grid slds-grid_align-spread" style="background-color: white; border-radius: 5px; padding: 10px 15px;">

        <div class="slds-col slds-size_2-of-8">
            <div class="slds-grid slds-grid_vertical-align-center">

                <img src={dashboardIcon}>
                <h1 class="slds-m-left_small" style="display: inline-block;">
                    <span class="slds-page-header__title slds-truncate" style="display: inline-block">Welcome</span>
                </h1>

            </div>
        </div>

        <div class="slds-col lds-size_4-of-8 slds-grid_vertical-align-center">
            <lightning-combobox
                variant="label-hidden"
                name="months"
                value={selectedMonth}
                placeholder="Select a Month"
                options={monthOptions}
                onchange={handleMonthChange}>
            </lightning-combobox>
        </div>

    </div>

 


    <!-- Child componenten die data tonen op basis van de geselecteerde maand -->
    <c-child-lwc1 selected-month={selectedMonth}></c-child-lwc1>
    <c-child-lwc2 selected-month={selectedMonth}></c-child-lwc2>
</template>

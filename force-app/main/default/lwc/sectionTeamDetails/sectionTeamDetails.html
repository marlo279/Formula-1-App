<template>

    <!-- Top Header with race selection -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium" style="background-color: white; border-radius: 5px; padding: 10px 15px; width: 90%; gap: 10px"> 
    
            <div class="slds-col slds-size_2-of-8">
                <div class="slds-grid slds-grid_vertical-align-center">
    
                    <img src={dashboardIcon}>
                    <h1 class="slds-m-left_small" style="display: inline-block;">
                        <span class="slds-page-header__title slds-truncate" style="display: inline-block">Welcome { userName }</span>
                    </h1>
    
                </div>
            </div>

            <div class="slds-grid slds-grid_vertical-align-center" style="width: 100%;">
                <div class="slds-col" style="margin-left: auto; margin-right: 25px; padding: 5px; background-color: green; border-radius: 5px">
                    <b style="color: white;">${balance}</b>
                </div>
            </div>            
            
            <div class="slds-col lds-size_4-of-8 slds-grid_vertical-align-center">
                <lightning-combobox
                    variant="label-hidden"
                    name="race"
                    value={selectedRace}
                    placeholder="Select a Race"
                    options={grandPrix}
                    onchange={handleRaceChange}
                    style="width: 200px;">
                </lightning-combobox>
            </div>
    
        </div>
    </div>
    
    <!-- Car & Driver Cards -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-wrap" style="width: 90%; gap: 10px;">
    
            <div class="slds-col">
                <c-car-driver-card car={carOne}></c-car-driver-card>
            </div>
            <div class="slds-col">
                <c-car-driver-card car={carTwo}></c-car-driver-card>
            </div>
    
        </div>
    </div>

    <!-- Circuit & Options Card -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-m-top_medium" style="width: 90%; gap: 10px;">
            <div class="slds-col slds-size_1-of-4">
                <c-circuit-card grand-prix={selectedRace}></c-circuit-card>
            </div>
            <div class="slds-col slds-size_3-of-4">
                <c-optionals-card></c-optionals-card>
            </div>
        </div>
    </div>

    <!-- Score Card -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-m-top_medium" style="width: 90%;">
            <div class="slds-col slds-size_4-of-4">
                <c-score-card></c-score-card>
            </div>
        </div>
    </div>

</template>

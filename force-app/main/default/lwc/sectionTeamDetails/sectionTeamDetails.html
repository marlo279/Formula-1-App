<template>

    <!-- Top Header with race selection -->
    <div class="slds-grid slds-grid_align-spread slds-m-bottom_medium" style="background-color: white; border-radius: 5px; padding: 10px 15px;">

        <div class="slds-col slds-size_2-of-8">
            <div class="slds-grid slds-grid_vertical-align-center">

                <img src={dashboardIcon}>
                <h1 class="slds-m-left_small" style="display: inline-block;">
                    <span class="slds-page-header__title slds-truncate" style="display: inline-block">Welcome { userName }</span>
                </h1>

            </div>
        </div>

        <div class="slds-col lds-size_4-of-8 slds-grid_vertical-align-center">
            <lightning-combobox
                variant="label-hidden"
                name="race"
                value={selectedRace}
                placeholder="Select a Race"
                options={races}
                onchange={handleRaceChange}
                style="width: 200px;">
            </lightning-combobox>
        </div>

    </div>
    
    <!-- Car & Driver Cards -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-wrap slds-gutters" style="width: 90%;">
    
            <div class="slds-col">
                <c-car-driver-card car={carOne}></c-car-driver-card>
            </div>
            <div class="slds-col">
                <c-car-driver-card car={carTwo}></c-car-driver-card>
            </div>
    
        </div>
    </div>

    <!-- Circuit & Options Card -->
    <div class="container" style="display: flex; justify-content: center;">
        <div class="slds-grid slds-grid_align-spread slds-m-top_medium slds-gutters" style="width: 90%;">
            <div class="slds-col lds-size_3-of-8">
                <c-circuit-card grand-prix={selectedRace}></c-circuit-card>
            </div>
            <div class="slds-col lds-size_5-of-8"></div>
        </div>
    </div>


    <!-- Child componenten die data tonen op basis van de geselecteerde maand -->
    <c-child-lwc1 selected-race={selectedRace}></c-child-lwc1>
    <c-child-lwc2 selected-race={selectedRace}></c-child-lwc2>
</template>
